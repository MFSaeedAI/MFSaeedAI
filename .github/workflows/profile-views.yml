name: Profile Views Counter

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update counter
        run: |
          FILE=counter.txt
          if [ ! -f "$FILE" ]; then
            echo "0" > "$FILE"
          fi
          COUNT=$(cat "$FILE")
          COUNT=$((COUNT + 1))
          echo "$COUNT" > "$FILE"
          echo "Counter is now $COUNT"

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add counter.txt
          git commit -m "Update profile view counter" || echo "No changes to commit"
          git push
